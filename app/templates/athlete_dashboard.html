<h2>最新公告</h2>
<ul id="announcementList"></ul>

<script>
  fetch('/api/announcements')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('announcementList');
      list.innerHTML = '';  // 清空
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `📢 ${item.title}`;
        list.appendChild(li);
      });
    })
    .catch(err => {
      console.error('讀取公告失敗', err);
    });
</script>
