<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>教練公告管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">📢 教練公告管理</h2>

  <!-- 新增公告按鈕 -->
  <div class="text-end mb-4">
    <a href="{{ url_for('coach.create_announcement') }}" class="btn btn-success">+ 新增公告</a>
  </div>

  <!-- 公告清單 -->
  <div class="card p-4">
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-warning">
          <tr>
            <th>公告標題</th>
            <th>公告日期</th>
            <th>公告內容</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for announcement in announcements %}
          <tr>
            <td>{{ announcement.title }}</td>
            <td>{{ announcement.date }}</td>
            <td>{{ announcement.content[:50] }}...</td>  <!-- 顯示內容前50個字 -->
            <td>
              <!-- 編輯公告 -->
              <a href="/coach/announcement/edit/{{ announcement.id }}" class="btn btn-sm btn-outline-primary">📝 編輯</a>
              <!-- 刪除公告 -->
              <form method="POST" action="/coach/announcement/delete/{{ announcement.id }}" style="display:inline;" onsubmit="return confirm('確定要刪除此公告嗎？');">
                <button type="submit" class="btn btn-sm btn-outline-danger">🗑️ 刪除</button>
              </form>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="4" class="text-muted">目前沒有公告。</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- 返回主控台 -->
  <div class="text-end mt-3">
    <a href="{{ url_for('coach.dashboard') }}" class="btn btn-outline-secondary">⬅️ 返回主控台</a>
  </div>
</div>
</body>
</html>
