<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>編輯公告</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">📝 編輯公告</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">公告標題</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ announcement.title }}" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">公告日期</label>
      <input type="date" class="form-control" id="date" name="date" value="{{ announcement.date }}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">公告內容</label>
      <textarea class="form-control" id="content" name="content" rows="4" required>{{ announcement.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新公告</button>
  </form>

  <div class="text-end mt-3">
    <a href="{{ url_for('coach.dashboard') }}" class="btn btn-outline-secondary">⬅️ 返回主控台</a>
  </div>
</div>
</body>
</html>
